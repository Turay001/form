<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Load Tailwind CSS for utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensures Inter font is used */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div class="container bg-white card rounded-xl p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Welcome Back</h1>

        <div id="error-message">
            <!-- Error messages will be inserted here by script.js -->
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="loginEmail" name="email" required class="input-field">
            </div>
            <div class="mb-6">
                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="loginPassword" name="password" required class="input-field">
            </div>
            <button type="submit" class="btn-primary">
                Log In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="link-secondary">Sign Up</a>
        </p>
    </div>

    <!-- Load Frontend Logic -->
    <script src="script.js"></script>
</body>
</html>
