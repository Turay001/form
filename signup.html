<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Load Tailwind CSS for utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensures Inter font is used */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div class="container bg-white card rounded-xl p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Create Account</h1>

        <div id="error-message">
            <!-- Error messages will be inserted here by script.js -->
        </div>
        
        <form id="signupForm">
            <div class="mb-4">
                <label for="signupName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="signupName" name="name" required class="input-field">
            </div>
            <div class="mb-4">
                <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="signupEmail" name="email" required class="input-field">
            </div>
            <div class="mb-6">
                <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">Password (min 6 characters)</label>
                <input type="password" id="signupPassword" name="password" required minlength="6" class="input-field">
            </div>
            <button type="submit" class="btn-primary">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="link-secondary">Log In</a>
        </p>
    </div>

    <!-- Load Frontend Logic -->
    <script src="script.js"></script>
</body>
</html>
